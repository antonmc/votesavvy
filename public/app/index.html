<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="VoteSavvy Survey" />
    <title>VoteSavvy Survey</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="VoteSavvy Survey">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="VoteSavvy Survey">
    <link rel="apple-touch-icon" href="./images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="../app/styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="../app/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="../app/elements/elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <paper-header-panel main mode="standard">
            <!-- Main Toolbar -->
            <paper-toolbar class="standard" id="mainToolbar">
                <!-- paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button -->
                <span class="flex"></span>
                <span id="screenName"><%= screen_name %></span>
                <!-- Toolbar icons -->
                <paper-icon-button icon="account-circle"></paper-icon-button>

                <!-- Application name -->
                <div class="middle paper-font-display2 app-name">VoteSavvy Survey</div>

                <!-- Application sub title -->
                <div class="bottom title"></div>

                <!-- paper-tabs selected="0" class="bottom horizontal self-end" style="width: 100%; margin-bottom:10px;">

                    <paper-tab>MY SURVEY</paper-tab>
                    <paper-tab>MY INFO PACK</paper-tab>

                </paper-tabs -->

                <!--                <div class="bottom flex self-start"></div>-->
            </paper-toolbar>


            <!-- Main Content -->
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="home">

                    <section data-route="home" animateInitialSelection="true">
                        <paper-material elevation="2">
                            <!-- my-greeting></my-greeting -->

                            <!-- p class="paper-font-subhead">You now have:</p -->
                            <!-- my-list></my-list -->
                            <h3 class="card__title">Thanks for stopping by! Are you ready to get Vote Savvy? This quiz helps you identify the information you need.</h3>
                            <p class="paper-font-body2">The quiz is part of an academic study led by researchers at Carleton University and the University of Oxford. The study aims to uncover how young Canadians collect political information, how they participate in politics, and the political issues Canadian youth are concerned with. The quiz should take less than 5 minutes to complete.</p>
                            <p class="paper-font-body2">Participation is voluntary and responses will be kept confidential. You are free to not respond to any questions you choose with no penalty.</p>
                            <p class="paper-font-body2">If you have questions at any time about the study or the procedures, you may contact Elizabeth Dubois: <a href="mailto:elizabeth.dubois@oii.ox.ac.uk">elizabeth.dubois@oii.ox.ac.uk</a> .</p>
                        </paper-material>

                        <template is='dom-if' id="twittersignin" if="{{signinvisible}}">
                            <paper-material elevation="2">
                                <p class="paper-font-body2">If you want, you can sign in to Twitter now to speed up the quiz later. Don’t have Twitter? No problem! You don’t need it for the quiz.</p>
                                <p class="paper-font-body2">Tip: By connecting with Twitter you are allowing the researcher to gain contextual information which can help us better understand young voters in Canada. Your data will remain confidential and will not be shared with anyone beyond the research team.</p>
                                <input type="image" src="../images/sign-in-with-twitter-gray.png" onclick="location.href='../signintwitters/step1'" />
                            </paper-material>
                        </template>

                        <paper-material elevation = "2">
                            <p class="paper-font-body2">By ticking the box below you are stating ‘I have read the above information and agree to participate in this research project. I am at least 18 years of age.'</p>
                            <paper-checkbox id="consentCheckbox">I Consent</paper-checkbox>
                        </paper-material>


                        <iron-ajax method="GET" id="formRetrieve" url="/survey/data" contentType="application/json" handle-as="json" debounce-duration="300">
                        </iron-ajax>

                        <paper-fab id="consentButton" class="nextButton" icon="arrow-forward"></paper-fab>
                        <a class="nextButton">Start Quiz!</a>
                        <paper-toast id="toaster" text="We need your consent to continue!"></paper-toast>

                    </section>

                    <section data-route="issues" animateInitialSelection="true">

                        <!-- SECTION 1 -->

                        <div class=" subject "> Below is a list of political issues, please give each a rating based on how important the issues is.</div>
                        <div class="ratinginfo ">( where 1 is unimportant, and 5 is very important )</div>
                        <paper-material elevation="2 ">
                            <paper-item>
                                <paper-item-body two-line>
                                    <span class="rate question ">a: Crime and Justice</span>
                                    <paper-radio-group id="Justice">
                                        <paper-radio-button class="rate " name="1" label="One">1</paper-radio-button>
                                        <paper-radio-button class="rate " name="2" label="Two">2</paper-radio-button>
                                        <paper-radio-button class="rate " name="3" label="Three">3</paper-radio-button>
                                        <paper-radio-button class="rate " name="4" label="Four">4</paper-radio-button>
                                        <paper-radio-button class="rate " name="5" label="Five">5</paper-radio-button>
                                    </paper-radio-group>
                                    <span class="rate question ">b: Welfare</span>
                                    <paper-radio-group id="Welfare">
                                        <paper-radio-button class="rate " name="1" label="One">1</paper-radio-button>
                                        <paper-radio-button class="rate " name="2" label="Two">2</paper-radio-button>
                                        <paper-radio-button class="rate " name="3" label="Three">3</paper-radio-button>
                                        <paper-radio-button class="rate " name="4" label="Four">4</paper-radio-button>
                                        <paper-radio-button class="rate " name="5" label="Five">5</paper-radio-button>
                                    </paper-radio-group>
                                    <span class="rate question ">c: Defense and International Affairs</span>
                                    <paper-radio-group id="Immigration">
                                        <paper-radio-button class="rate " name="1" label="One">1</paper-radio-button>
                                        <paper-radio-button class="rate " name="2" label="Two">2</paper-radio-button>
                                        <paper-radio-button class="rate " name="3" label="Three">3</paper-radio-button>
                                        <paper-radio-button class="rate " name="4" label="Four">4</paper-radio-button>
                                        <paper-radio-button class="rate " name="5" label="Five">5</paper-radio-button>
                                    </paper-radio-group>
                                    <span class="rate question ">d: Environment </span>
                                    <paper-radio-group id="Environment">
                                        <paper-radio-button class="rate " name="1" label="One">1</paper-radio-button>
                                        <paper-radio-button class="rate " name="2" label="Two">2</paper-radio-button>
                                        <paper-radio-button class="rate " name="3" label="Three">3</paper-radio-button>
                                        <paper-radio-button class="rate " name="4" label="Four">4</paper-radio-button>
                                        <paper-radio-button class="rate " name="5" label="Five">5</paper-radio-button>
                                    </paper-radio-group>
                                    <span class="rate question ">e: Economy</span>
                                    <paper-radio-group id="Economy">
                                        <paper-radio-button class="rate " name="1" label="One">1</paper-radio-button>
                                        <paper-radio-button class="rate " name="2" label="Two">2</paper-radio-button>
                                        <paper-radio-button class="rate " name="3" label="Three">3</paper-radio-button>
                                        <paper-radio-button class="rate " name="4" label="Four">4</paper-radio-button>
                                        <paper-radio-button class="rate " name="5" label="Five">5</paper-radio-button>
                                    </paper-radio-group>
                                    <span class="rate question ">f: Healthcare</span>
                                    <paper-radio-group id="Health">
                                        <paper-radio-button class="rate " name="1" label="One">1</paper-radio-button>
                                        <paper-radio-button class="rate " name="2" label="Two">2</paper-radio-button>
                                        <paper-radio-button class="rate " name="3" label="Three">3</paper-radio-button>
                                        <paper-radio-button class="rate " name="4" label="Four">4</paper-radio-button>
                                        <paper-radio-button class="rate " name="5" label="Five">5</paper-radio-button>
                                    </paper-radio-group>
                                    <span class="rate question ">g: Education</span>
                                    <paper-radio-group id="Education">
                                        <paper-radio-button class="rate " name="1" label="One">1</paper-radio-button>
                                        <paper-radio-button class="rate " name="2" label="Two">2</paper-radio-button>
                                        <paper-radio-button class="rate " name="3" label="Three">3</paper-radio-button>
                                        <paper-radio-button class="rate " name="4" label="Four">4</paper-radio-button>
                                        <paper-radio-button class="rate " name="5" label="Five">5</paper-radio-button>
                                    </paper-radio-group>
                                </paper-item-body>
                            </paper-item>

                        </paper-material>
                        <paper-fab id="issuesButton" class="nextButton" icon="arrow-forward"></paper-fab>
                    </section>

                    <section data-route="interest" animateInitialSelection="true">
                        <div class="subject "> Have you looked for information on any political issues in the past month?</div>
                        <paper-material elevation="2 ">

                            <paper-item>
                                <paper-item-body two-line>
                                    <paper-radio-group id="interest">
                                        <paper-radio-button class="choice " name="1" label="No">No ( zero times )</paper-radio-button>
                                        <paper-radio-button class="choice " name="2" label="Little">A Little ( less than weekly )</paper-radio-button>
                                        <paper-radio-button class="choice " name="3" label="Frequently">Frequently ( weekly to several times a week )</paper-radio-button>
                                        <paper-radio-button class="choice " name="4" label="Very Frequently">Very Frequently ( daily or more )</paper-radio-button>
                                    </paper-radio-group>
                                </paper-item-body>
                            </paper-item>

                        </paper-material>
                        <paper-fab id="interestButton" class="nextButton" icon="arrow-forward"></paper-fab>
                    </section>
                    <section data-route="sources">

                        <div class="subject ">Regardless of whether or not you look for political information, how often do you encounter information about political issues from each of the following channels/sources?</div>
                        <div class="ratinginfo ">Think specifically about this election period starting August 2015.</div>
                        <paper-material elevation="2 ">
                            <paper-item>
                                <paper-item-body two-line>
                                    <div class="mediaitem">Television</div>
                                    <paper-slider id="Television" snaps="true" pin min="0 " max="10 " step="1 "></paper-slider>
                                    <div class="mediaitem">Radio Newspaper (physical or online)</div>
                                    <paper-slider id="Radio" snaps="true" pin min="0 " max="10 " step="1 "></paper-slider>
                                    <div class="mediaitem">Social Media Sites (Twitter, Facebook etc.)</div>
                                    <paper-slider id="Social" snaps="true" pin min="0 " max="10 " step="1 "></paper-slider>
                                    <div class="mediaitem">Other Online Sources (Blogs, Websites etc.)</div>
                                    <paper-slider id="Online" snaps="true" pin min="0 " max="10 " step="1 "></paper-slider>
                                    <div class="mediaitem">Family and Friends</div>
                                    <paper-slider id="Family" snaps="true" pin min="0 " max="10 " step="1 "></paper-slider>
                                    <div class="mediaitem">Political Parties</div>
                                    <paper-slider id="Political" snaps="true" pin min="0 " max="10 " step="1 "></paper-slider>
                                    <div class="mediaitem">Elected Officials</div>
                                    <paper-slider id="Elected" snaps="true" pin min="0 " max="10 " step="1 "></paper-slider>
                                </paper-item-body>
                            </paper-item>
                        </paper-material>
                        <paper-fab id="sourcesButton" class="nextButton" icon="arrow-forward"></paper-fab>
                    </section>
                    <section data-route="activity">

                        <div class="subject ">During the past 12 months I have:</div>
                        <paper-material elevation="2 ">
                            <paper-item>
                                <paper-item-body two-line>
                                    <paper-checkbox id="face">Discussed a political or societal issue face-to-face or over the phone</paper-checkbox>
                                    <paper-checkbox id="message">Used email or instant messaging to discuss a political or societal issue Circulated</paper-checkbox>
                                    <paper-checkbox id="social">(re)posted or embedded political information or content on social media such as Facebook, Twitter, Google+, Blogging site</paper-checkbox>
                                    <paper-checkbox id="petition"> Signed a petition</paper-checkbox>
                                    <paper-checkbox id="protest"> Taken part in a protest or demonstration </paper-checkbox>
                                    <paper-checkbox id="volunteerPolitical">Volunteered for a political party</paper-checkbox>
                                    <paper-checkbox id="donatePolitical"> Donated to a political party</paper-checkbox>
                                    <paper-checkbox id="volunteerCharity"> Volunteered for a charity, community organization or cause</paper-checkbox>
                                    <paper-checkbox id="donateCharity"> Donated to a charity, community organization or cause</paper-checkbox>
                                </paper-item-body>
                            </paper-item>
                        </paper-material>
                        <paper-fab id="activityButton" class="nextButton" icon="arrow-forward"></paper-fab>
                    </section>

                    <section data-route="work">
                        <div class="subject ">What's your current working situation:</div>
                        <paper-material elevation="2 ">
                            <paper-item>
                                <paper-radio-group id="work">
                                    <paper-radio-button class="choice" name="0" label="Small ">Working Full Time ( 30+ hours per week )</paper-radio-button>
                                    <paper-radio-button class="choice" name="1" label="Medium ">Working Part Time ( 8 - 29 hours per week )</paper-radio-button>
                                    <paper-radio-button class="choice" name="2" label="Large ">Unemployed</paper-radio-button>
                                    <paper-radio-button class="choice" name="3" label="Large ">Permanently Sick or Disabled</paper-radio-button>
                                    <paper-radio-button class="choice" name="4" label="Large ">Undergraduate Student</paper-radio-button>
                                    <paper-radio-button class="choice" name="5" label="Large ">Masters Student</paper-radio-button>
                                    <paper-radio-button class="choice" name="6" label="Large ">PhD/Post-Doctorate Student</paper-radio-button>
                                    <paper-radio-button class="choice" name="7" label="Large ">Full Time Education ( not a higher degree )</paper-radio-button>
                                    <paper-radio-button class="choice" name="8" label="Large ">Part Time Education ( not a higher degree )</paper-radio-button>
                                    <paper-radio-button class="choice" name="9" label="Large ">Prefer Not to disclose</paper-radio-button>
                                    <paper-radio-button class="choice" name="10" label="Large ">Other</paper-radio-button>
                                </paper-radio-group>
                            </paper-item>
                        </paper-material>
                        <paper-fab id="workButton" class="nextButton" icon="arrow-forward"></paper-fab>
                    </section>


                    <section data-route="personal">
                        <div class="subject ">Gender (self identified):</div>
                        <paper-material elevation="2 ">
                            <paper-item>
                                <paper-radio-group id="gender">
                                    <paper-radio-button class="choice " name="female" label="Small ">Female</paper-radio-button>
                                    <paper-radio-button class="choice " name="male" label="Medium ">Male</paper-radio-button>
                                    <paper-radio-button class="choice " name="other" label="Large ">Other</paper-radio-button>
                                    <paper-radio-button class="choice " name="unknown" label="Large ">Prefer not to state</paper-radio-button>
                                </paper-radio-group>
                            </paper-item>
                        </paper-material>
                        <div class="subject ">Year of birth:</div>
                        <paper-material elevation="2 ">
                            <paper-item >
                                 <select id="yearOfBirth"  selectedIndex="{{selectedIndex}}"  value="{{defaultYear}}">
                                 </select>
                                 <br>
                            </paper-item>
                        </paper-material>
                        <div class="subject ">What's your postal code:</div>
                        <paper-material elevation="2 ">
                            <input type="text" id="postalCode" name="pcode" pattern="[A_Z]\d[A_Z] \d[A_Z]\d">
                            <div id="pcodeErr" class="error"></div>

                            <p>Or, select a location with dragging and dropping the marker on the map: </p>

                            <google-map clickEvents="true" mouseEvents="true" latitude="{{lat}}" longitude="{{lng}}" >
                                <google-map-marker id="markedLocation" latitude="{{markerlat}}" longitude="{{markerlng}}"
                                                   draggable="true">
                                </google-map-marker>
                            </google-map>


                        </paper-material>
                        <paper-fab id="personalButton" class="nextButton" icon="arrow-forward"></paper-fab>
                    </section>

                    <section data-route="email">
                        <div class="subject ">What's your email address?</div>
                        <div class="ratinginfo ">We will only send you emails for two reasons: 1. To give you voting information no more than twice during this election 2. To invite you to participate in a follow up study no more than twice following the election. You'll be able to unsubscribe at any time</div>
                        <paper-material elevation="2">
                            <input type="email" id="email" name="emailInput">
                            <div id="emailErr" class="error"></div>
                        </paper-material>
                        <paper-fab id="emailButton" class="nextButton" icon="file-upload"></paper-fab>

                    </section>

                    <section data-route="confirmedSubmission">
                        <paper-material>
                            <paper-spinner alt="Loading contacts list" active></paper-spinner><span style="padding-left:10px;">Thanks for submitting ... preparing an information pack based on your answers :)</span>
                        </paper-material>
                    </section>

                    <iron-ajax method="POST" id="formSubmit" url="../survey/submit" contentType="application/json" handle-as="json" debounce-duration="300">
                    </iron-ajax>

                </iron-pages>
            </div>
        </paper-header-panel>

    </template>

    <!-- build:js scripts/app.js -->
    <script src="../app/scripts/app.js "></script>


    <!-- endbuild-->
</body>

</html>
