<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="VoteSavvy Survey" />
    <title>VoteSavvy Survey</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="VoteSavvy Survey">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="VoteSavvy Survey">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">


        <paper-header-panel main mode="waterfall-tall">

            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar">
                <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                <span class="flex"></span>

                <!-- Toolbar icons -->
                <paper-icon-button icon="refresh"></paper-icon-button>
                <paper-icon-button icon="search"></paper-icon-button>

                <!-- Application name -->
                <div class="middle paper-font-display2 app-name">VoteSavvy Survey</div>

                <!-- Application sub title -->
                <div class="bottom title"></div>

            </paper-toolbar>


            <!-- Main Content -->
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="home">

                    <section data-route="home">
                        <paper-material elevation="2">
                            <!-- my-greeting></my-greeting -->

                            <!-- p class="paper-font-subhead">You now have:</p -->
                            <!-- my-list></my-list -->
                            <h3 class="card__title">Create a custom VoteSavvy info kit</h3>
                            <p class="paper-font-body2">
                                Sign in to speed up the process, and to return to your data. To get notifications you need to sign in and enable notifications. Notifications will be provided via Twitter [ this is just filler text/thinking out loud for now ]. All device notifications can be turned on/off at any time in the settings panel.</p>
                        </paper-material>

                        <paper-material elevation="2">
                            I consent to participate in this study.*
                            <BR/>
                            <BR/>
                            <paper-checkbox>I Consent</paper-checkbox>
                        </paper-material>

                        <!-- SECTION 1 -->

                        <div class="subject"> Below is a list of political issues, please give each a rating based on how important the issues is.</div>
                        <div class="ratinginfo">( where 1 is unimportant, and 5 is very important )</div>
                        <paper-material elevation="2">

                            <paper-item>
                                <paper-item-body two-line>
                                    <span class="rate question">a: Crime and Justice</span>
                                    <paper-radio-group selected="cj_three">
                                        <paper-radio-button class="rate" name="cj_one" label="Small">1</paper-radio-button>
                                        <paper-radio-button class="rate" name="cj_two" label="Medium">2</paper-radio-button>
                                        <paper-radio-button class="rate" name="cj_three" label="Large">3</paper-radio-button>
                                        <paper-radio-button class="rate" name="cj_four" label="Medium">4</paper-radio-button>
                                        <paper-radio-button class="rate" name="cj_five" label="Large">5</paper-radio-button>
                                    </paper-radio-group>
                                    <span class="rate question">b: Welfare</span>
                                    <paper-radio-group selected="w_three">
                                        <paper-radio-button class="rate" name="w_one" label="Small">1</paper-radio-button>
                                        <paper-radio-button class="rate" name="w_two" label="Medium">2</paper-radio-button>
                                        <paper-radio-button class="rate" name="w_three" label="Large">3</paper-radio-button>
                                        <paper-radio-button class="rate" name="w_four" label="Medium">4</paper-radio-button>
                                        <paper-radio-button class="rate" name="w_five" label="Large">5</paper-radio-button>
                                    </paper-radio-group>
                                    <span class="rate question">c: Defense and International Affairs</span>
                                    <paper-radio-group selected="ia_three">
                                        <paper-radio-button class="rate" name="ia_one" label="Small">1</paper-radio-button>
                                        <paper-radio-button class="rate" name="ia_two" label="Medium">2</paper-radio-button>
                                        <paper-radio-button class="rate" name="ia_three" label="Large">3</paper-radio-button>
                                        <paper-radio-button class="rate" name="ia_four" label="Medium">4</paper-radio-button>
                                        <paper-radio-button class="rate" name="ia_five" label="Large">5</paper-radio-button>
                                    </paper-radio-group>
                                    <span class="rate question">d: Environment </span>
                                    <paper-radio-group selected="e_three">
                                        <paper-radio-button class="rate" name="e_one" label="Small">1</paper-radio-button>
                                        <paper-radio-button class="rate" name="e_two" label="Medium">2</paper-radio-button>
                                        <paper-radio-button class="rate" name="e_three" label="Large">3</paper-radio-button>
                                        <paper-radio-button class="rate" name="e_four" label="Medium">4</paper-radio-button>
                                        <paper-radio-button class="rate" name="e_five" label="Large">5</paper-radio-button>
                                    </paper-radio-group>
                                    <span class="rate question">e: Economy</span>
                                    <paper-radio-group selected="eco_three">
                                        <paper-radio-button class="rate" name="eco_one" label="Small">1</paper-radio-button>
                                        <paper-radio-button class="rate" name="eco_two" label="Medium">2</paper-radio-button>
                                        <paper-radio-button class="rate" name="eco_three" label="Large">3</paper-radio-button>
                                        <paper-radio-button class="rate" name="eco_four" label="Medium">4</paper-radio-button>
                                        <paper-radio-button class="rate" name="eco_five" label="Large">5</paper-radio-button>
                                    </paper-radio-group>
                                    <span class="rate question">f: Healthcare</span>
                                    <paper-radio-group selected="h_three">
                                        <paper-radio-button class="rate" name="h_one" label="Small">1</paper-radio-button>
                                        <paper-radio-button class="rate" name="h_two" label="Medium">2</paper-radio-button>
                                        <paper-radio-button class="rate" name="h_three" label="Large">3</paper-radio-button>
                                        <paper-radio-button class="rate" name="h_four" label="Medium">4</paper-radio-button>
                                        <paper-radio-button class="rate" name="h_five" label="Large">5</paper-radio-button>
                                    </paper-radio-group>
                                    <span class="rate question">g: Education</span>
                                    <paper-radio-group selected="edu_three">
                                        <paper-radio-button class="rate" name="edu_one" label="Small">1</paper-radio-button>
                                        <paper-radio-button class="rate" name="edu_two" label="Medium">2</paper-radio-button>
                                        <paper-radio-button class="rate" name="edu_three" label="Large">3</paper-radio-button>
                                        <paper-radio-button class="rate" name="edu_four" label="Medium">4</paper-radio-button>
                                        <paper-radio-button class="rate" name="edu_five" label="Large">5</paper-radio-button>
                                    </paper-radio-group>
                                </paper-item-body>
                            </paper-item>

                        </paper-material>


                        <div class="subject"> Have you looked for information on any political issues in the past month?</div>
                        <paper-material elevation="2">

                            <paper-item>
                                <paper-item-body two-line>
                                    <paper-radio-group selected="info_one">
                                        <paper-radio-button class="choice" name="info_one" label="Small">No ( zero times )</paper-radio-button>
                                        <paper-radio-button class="choice" name="info_two" label="Medium">A Little ( less than weekly )</paper-radio-button>
                                        <paper-radio-button class="choice" name="info_three" label="Large">Frequently ( weekly to several times a week )</paper-radio-button>
                                        <paper-radio-button class="choice" name="info_four" label="Medium">Very Frequently ( daily or more )</paper-radio-button>
                                    </paper-radio-group>
                                </paper-item-body>
                            </paper-item>

                        </paper-material>


                        <div class="subject">Regardless of whether or not you look for political information, how often do you encounter information about political issues from each of the following channels/sources?</div>
                        <div class="ratinginfo">Think specifically about this election period starting August 2015.</div>
                        <paper-material elevation="2">
                            <paper-item>
                                <paper-item-body two-line>

                                    <div class="mediaitem">Television</div>
                                    <paper-slider snaps="true" pin min="0" max="10" step="1"></paper-slider>
                                    <div class="mediaitem">Radio Newspaper (physical or online)</div>
                                    <paper-slider snaps="true" pin min="1" max="10" step="1"></paper-slider>
                                    <div class="mediaitem">Social Media Sites (Twitter, Facebook etc.)</div>
                                    <paper-slider snaps="true" pin min="1" max="10" step="1"></paper-slider>
                                    <div class="mediaitem">Other Online Sources (Blogs, Websites etc.)</div>
                                    <paper-slider snaps="true" pin min="1" max="10" step="1"></paper-slider>
                                    <div class="mediaitem">Family and Friends</div>
                                    <paper-slider snaps="true" pin min="1" max="10" step="1"></paper-slider>
                                    <div class="mediaitem">Political Parties</div>
                                    <paper-slider snaps="true" pin min="1" max="10" step="1"></paper-slider>
                                    <div class="mediaitem">Elected Officials</div>
                                    <paper-slider snaps="true" pin min="1" max="10" step="1"></paper-slider>



                                </paper-item-body>
                            </paper-item>
                        </paper-material>






                        <paper-material elevation="2" class="paper-font-body2">
                            <h1 id="license">License</h1>
                            <p>Everything in this repo is BSD style license unless otherwise specified.</p>
                            <p>Copyright (c) 2015 The Polymer Authors. All rights reserved.</p>
                            <p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>
                            <ul>
                                <li>Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer.</li>
                                <li>Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials provided with the distribution.
                                </li>
                                <li>Neither the name of Google Inc. nor the names of its contributors may be used to endorse or promote products derived from this software without specific prior written permission.</li>
                            </ul>
                            <p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT OWNER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>
                        </paper-material>

                    </section>

                    <section data-route="users">
                        <paper-material elevation="2">
                            <h2 class="paper-font-display2">Users</h2>
                            <p>This is the users section</p>
                            <a href="/users/Rob">Rob</a>
                        </paper-material>
                    </section>

                    <section data-route="user-info">
                        <paper-material elevation="2">
                            <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                            <div>This is <span>{{params.name}}</span>'s section</div>
                        </paper-material>
                    </section>

                    <section data-route="contact">
                        <paper-material elevation="2">
                            <h2 class="paper-font-display2">Contact</h2>
                            <p>This is the contact section</p>
                        </paper-material>
                    </section>

                </iron-pages>
            </div>
        </paper-header-panel>
        </paper-drawer-panel>

    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
